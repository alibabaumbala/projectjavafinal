<div class="" xmlns:th="http://www.thymeleaf.org">
    <header class="header" style="border-bottom: 1px solid #eee;">
        <div class="grid">
            <a class="logo" href="/">
                <img src="https://marketingmagazine.com.my/wp-content/uploads/2022/03/07-Klook-Logo_RGB.png" alt="">
            </a>
            <nav class="navbar" id="navbar" style="margin-bottom:0px">
                <a href="" class="navbar__item">Khách sạn</a>
                <a href="" class="navbar__item">Tour</a>
                <a href="" class="navbar__item">Vé máy bay</a>
                <a href="" class="navbar__item">Cẩm nang du lịch</a>
            </nav>
            <div class="header__search__user__cash">
                <!-- <div class="mobile-menu header-item-info" id="mobile-menu">
                    <i class="fa fa-bars menu-icon header-icon"></i>
                </div> -->
<!--                <div class="header_user" th:text="${inforlogin}">-->
<!--                    <div class="header_user_ava">-->
<!--                        <img src="https://d1xyolhen8fnqh.cloudfront.net/media/ecs/global/icons/default160-2.png" alt="" class="header_user_ava-img">-->
<!--                    </div>-->
<!--                </div>-->
                <div class="navbar__item" style="display: flex;align-items: center">

                    <div class="fa fa-bell" id="bell" th:if="${session.inforlogin!=null}">
                        <div th:switch="${listnoti.size()}">
                            <div th:case="*">
                                <div id="num-bell" th:text="${listnoti.size()}">3</div>
                                <div class="notifi-div">
                                    <div class="notifi-div-main">
                                        <div style="padding: 8px">
                                            <div class="chatheader-logo noti-item" th:each=" noti:${listnoti}">
                                                <div>
                                                    <img style="width: 36px;border-radius: 50%;border: 1px solid #eee" src="/image/logochat.png" />
                                                </div>
                                                <div style="margin-left: 6px;z-index: 10">
                                                    <div style="font-size: 16px;color: #131313">Phản hồi từ Klook</div>
                                                    <div th:if="${session.inforlogin}!=null and ${listnoti.size()}>0 " class="noti-content" th:text="${noti.repcontent}">Nội dung phản hồi</div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="xemtatca">
                                            <a>Xem tất cả</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a th:if="${session.inforlogin==null}" href="/log" class="header_user_ava" style="background-color:white;color:black;padding: 6px;border-radius:4px;font-size: 18px">
                        Đăng nhập
                    </a>
                    <div th:if="${session.inforlogin!=null}" class="header_user_ava">
<!--                        style="border: none !important;object-fit: cover" th:src="${user.avatar}"-->
                        <img src="https://d1xyolhen8fnqh.cloudfront.net/media/ecs/global/icons/default160-2.png" alt="" class="header_user_ava-img">
                    </div>

                </div>
            </div>
        </div>
    </header>
</div>
<script>
    document.querySelector(".header_user_ava").onclick = function()
    {
        window.location.href="/user/profile";
    }
</script>
